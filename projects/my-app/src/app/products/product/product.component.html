<div *ngIf="!loading">
    <div class="card mb-3 p-1" *ngIf="product else noProduct">
        <div class="row">
            <div class="col-3">
                <img src="/assets/images/{{ product.imageUrl }}" alt="" class="img-fluid rounded-start">
            </div>
            <div class="col-9">
                <div class="card-body">
                    <h4 class="card-title mt-3">{{ product.name }}</h4>
                    <h5 class="card-title mt-3">{{ product.price }} ₺</h5>
                    <a type="submit" class="btn btn-outline-primary mt-3">Satın Al</a>
                    <p class="cart-text mt-3" [innerHtml]="product.description"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #noProduct>   
    <div class="alert alert-warning">
    no product
    </div>
</ng-template>

<div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Yükleniyor...</span>
</div>
