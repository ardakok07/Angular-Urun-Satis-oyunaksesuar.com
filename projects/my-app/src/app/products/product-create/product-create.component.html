<h3>Ürün Oluştur</h3>
<form #form="ngForm" (ngSubmit)="saveProduct(form)">
    <div class="alert alert-danger" *ngIf="error">
        {{ error }}
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Ürün Adı</label>
        <input required minlength="3" [(ngModel)]="model.name" #name="ngModel" type="text" name="name" id="name" class="form-control">
        <div class="text-danger mt-1" *ngIf="name.invalid && name.touched">
            Ürün adı en az 3 karakter olmalıdır.
        </div>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Fiyat</label>
        <input [(ngModel)]="model.price" type="number" required min="0" max="100000" name="price" #price="ngModel" id="price" class="form-control">
        <div class="text-danger mt-1" *ngIf="price.invalid && price.touched">
            Ürün fiyatı en az 0 en fazla 100000 olmalıdır.
        </div>
    </div>
    <div class="mb-3">
        <label for="imageUrl" class="form-label">Görsel</label>
        <input [(ngModel)]="model.imageUrl" type="text" name="imageUrl" id="imageUrl" class="form-control">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Açıklama</label>
        <ckeditor [(ngModel)]="model.description" name="description" id="description"></ckeditor>
    </div>
    <div class="form-check mb-3">
        <input [(ngModel)]="model.isActive" class="form-check-input" type="checkbox" name="isActive" id="isActive">
        <label class="form-check-label" for="flexCheckDefault">
            Aktif Ürün
        </label>
    </div>
    <div class="mb-3">
        <label for="categoryId" class="form-label">Kategori Seçiniz</label>
        <select [(ngModel)]="model.categoryId" name="categoryId" id="categoryId" class="form-select">
            <option value="0">Kategori</option>
            <option *ngFor="let category of categories" value="{{ category.id }}">{{ category.name }}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Ürünü Kaydet</button>
</form>
