<div *ngIf="!loading">
    <div *ngIf="products.length>0; else noProducts">
        <ng-template [ngTemplateOutlet]="productList" [ngTemplateOutletContext]="{products: products}" ></ng-template>
    </div>
</div>

<ng-template #productList let-products="products">
    <div *ngFor="let product of products" >
        <div *ngIf="product.isActive" class="card mb-3 p-1">
            <div class="row">
                <div class="col-3">
                    <img src="/assets/images/{{ product.imageUrl }}" alt="" class="img-fluid rounded-start">
                </div>
                <div class="col-9">
                    <div class="card-body">
                        <h4 class="card-title mt-1">{{ product.name }}</h4>
                        <h5 class="card-title mt-3">{{ product.price }} ₺</h5>
                        <a routerLink="/products/{{product.id}}" class="btn btn-primary mt-3">Ürün Detayı</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #noProducts>   
    <div class="alert alert-warning">
    no products
    </div>
</ng-template>

<div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Yükleniyor...</span>
</div>
